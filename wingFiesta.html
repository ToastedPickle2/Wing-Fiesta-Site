<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0246dfd44d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBWXrPXE_2M91aX6dHqBT6t467MucpdDNqYg&usqp=CAU"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="wingFiesta.css" />
    <title>Wing Fiesta</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="logo-title-wrapper">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBWXrPXE_2M91aX6dHqBT6t467MucpdDNqYg&usqp=CAU"
              alt=""
              class="home-pg-logo"
            />
            <p class="title">Wing Fiesta</p>
          </div>
          <div>
            <ul class="nav-links-wrapper">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Store</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Franchise</a></li>
            </ul>
            <div>
              <i class="fa-regular fa-bars hamburger-icon"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="main-content-container">
          <div class="party-pack-container">
            <div class="party-text-wrapper">
              <h1>New Party Pack!</h1>
              <ul>
                <li>30 Boneless Wings √</li>
                <li>3 Different Flavors √</li>
                <li>2 Fries or Veggie Sticks √</li>
              </ul>
              <button class="main-pg-order-btn">Order Now!</button>
            </div>
            <div class="party-image-wrapper">
              <img src="wings-1.jpg" alt="" class="home-pg-wings-image" />
            </div>
          </div>
          <div class="banner-image-wrapper"></div>
        </div>
      </section>
    </main>
    <script src="wingFiesta.js"></script>
  </body>
</html>
